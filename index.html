<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        div {
    margin-left: 270px;
    font-size: 30px;
    background-color: blueviolet;
    width: fit-content;
    padding: 10px;
    border-radius: 10px;
}

#display {
    background-color: beige;
    width: 100%;
    text-align: right;
    padding: 10px;
    font-size: 30px;
    border: none;
    margin-bottom: 10px;
}

button {
    width: 60px;
    height: 60px;
    font-size: 20px;
    margin: 5px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: white;
}

button:hover {
    background-color: lightgray;
}

/* Responsive Styles */

/* Mobile Devices */
@media only screen and (max-width: 767px) {
    div {
        margin-left: 0;
        width: 100%;
        font-size: 24px;
    }

    #display {
        font-size: 24px;
    }

    button {
        width: 50px;
        height: 50px;
        font-size: 18px;
    }
}

/* Tablets */
@media only screen and (min-width: 768px) and (max-width: 1024px) {
    div {
        margin-left: 100px;
        width: 80%;
        font-size: 26px;
    }

    #display {
        font-size: 26px;
    }

    button {
        width: 55px;
        height: 55px;
        font-size: 19px;
    }
}

/* Laptops and Desktops */
@media only screen and (min-width: 1025px) {
    div {
        margin-left: 270px;
        width: fit-content;
        font-size: 30px;
    }

    #display {
        font-size: 30px;
    }

    button {
        width: 60px;
        height: 60px;
        font-size: 20px;
    }
} 

        
    </style>
</head>
<body>
    <div>
        <input type="text" id="display" disabled>
        <br>
        <button onclick="show('1')">1</button>
        <button onclick="show('2')">2</button>
        <button onclick="show('3')">3</button>
        <button onclick="show('+')">+</button><br>
        <button onclick="show('4')">4</button>
        <button onclick="show('5')">5</button>
        <button onclick="show('6')">6</button>
        <button onclick="show('-')">-</button><br>
        <button onclick="show('7')">7</button>
        <button onclick="show('8')">8</button>
        <button onclick="show('9')">9</button>
        <button onclick="show('*')">*</button><br>
        <button onclick="show('0')">0</button>
        <button onclick="show('.')">.</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="show('/')">/</button><br>
        <button onclick="calculate()">=</button>
    </div>

    <script>
        let currentInput = '';
        let operator = '';
        let previousInput = '';

        function show(value) {
            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operator = '';
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }

        function calculate() {
            try {
                currentInput = eval(currentInput);
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                updateDisplay();
            }
        }
    </script>
</body>
</html>
